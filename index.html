<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xinli - BWA Landing Page SAAS</title>
</head>

<body class="font-PlusJakartaSans">
  <!-- Header -->
  <header class="flex items-center justify-between w-full px-10 py-4">
    <div class="Logo">
      <img class="w-3/4" src="./logo.png" alt="Logo Xinli">
    </div>
    <nav class="flex flex-row gap-8 p-4">
      <a class="" href="#">Features</a>
      <a class="" href="#">Pricing</a>
      <a class="" href="#">Docs</a>
      <a class="" href="#">Showcase</a>
    </nav>
    <div class="flex items-center gap-5">
      <a href="#">Sign In</a>
      <a class="bg-purple-500 button border-style" href="#">Sign Up</a>
    </div>
  </header>

  <!-- Hero -->
  <div class="flex flex-row items-center justify-between w-full px-10 py-4 mt-10 hero">
    <div class="w-1/2 left-section">
      <div class="flex flex-col gap-7">
        <h1 class="text-6xl font-bold">Explore Business Insights Analytics</h1>
        <p class="w-10/12 text-lg leading-9 text-gray-500">Make a better decision based on what your customer needs without
          compromising your business value propositions.</p>
        <div class="flex items-center gap-4 join-picture">
          <div class="flex -space-x-3 group-picture">
            <img class="relative inline-block object-cover w-10 h-10 bg-gray-500 border-2 border-white rounded-full"
              src="https://xsgames.co/randomusers/avatar.php?g=male" alt="Picture">
            <img class="relative inline-block object-cover w-10 h-10 bg-gray-500 border-2 border-white rounded-full"
              src="https://xsgames.co/randomusers/avatar.php?g=male" alt="Picture">
            <img class="relative inline-block object-cover w-10 h-10 bg-gray-500 border-2 border-white rounded-full"
              src="https://xsgames.co/randomusers/avatar.php?g=female" alt="Picture">
          </div>
          <p class="text-gray-500">Join 28K global founders</p>
        </div>
      </div>
      <div class="flex gap-6 mt-6 buttons">
        <a class="bg-purple-500 button border-style" href="#">Try Free Trial</a>
        <a class="text-black bg-white button border-style" href="#">Call Sales</a>
      </div>
    </div>
    <div class="right-section" data-aos="fade-down">
      <div class="w-[530px] border-style h-[500px] rounded-md bg-white"></div>
    </div>
  </div>

  <!-- Skrip Main JS -->
  <script type="module" src="/main.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
</body>

</html>
